<!DOCTYPE html>
<html>
  <head>
    <title>Pixi Client</title>
  </head>
  <body>
    <div>
      <div id="canvas"></div>
      <form id="chat-box" class="chat-box">
        <textarea tabindex="-1" form="chat-box" class="chat-history" readonly></textarea>
        <div style="display: flex;">
          <input
            type="text"
            class="chat-input"
            tabindex="1"
            minlength="1"
            maxlength="72"
          />
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
