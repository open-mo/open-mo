<!DOCTYPE html>
<html>
  <head>
    <title>Pixi Client</title>
  </head>
  <body>
    <div class="login-container">
      <form id="login-box" class="login-box">
        <label for="nickname">Nickname:</label>
        <input
          type="text"
          class="nick-input"
          minlength="4"
          maxlength="16"
        >
        <button type="submit">enter</button>
      </form>
    </div>
    <div class="game-container">
      <div id="canvas"></div>
      <form id="chat-box" class="chat-box">
        <textarea tabindex="-1" form="chat-box" class="chat-history" readonly></textarea>
        <div style="display: flex;">
          <input
            type="text"
            class="chat-input"
            tabindex="1"
            minlength="1"
            maxlength="72"
          />
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
